<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graphical Navigation Bar</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2ff;
            margin: 0;
        }

        /* Graphical navigation bar */
        .nav-graphics {
            background: #1e40af;
            padding: 15px;
            text-align: center;
        }

        .nav-graphics img {
            width: 120px;
            margin: 0 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .nav-graphics img:hover {
            opacity: 0.7;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <div class="nav-graphics">
        <a href="#"><img src="https://via.placeholder.com/120x50?text=Home" alt="Home"></a>
        <a href="#"><img src="https://via.placeholder.com/120x50?text=About" alt="About"></a>
        <a href="#"><img src="https://via.placeholder.com/120x50?text=Services" alt="Services"></a>
        <a href="#"><img src="https://via.placeholder.com/120x50?text=Contact" alt="Contact"></a>
    </div>

    <h1>Graphical Navigation Bar</h1>

</body>
</html>
