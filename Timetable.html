<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Table</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            border: 2px solid #1e3a8a;
            padding: 12px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background: #1e3a8a;
            color: white;
        }

        tr:nth-child(even) {
            background: #e0e7ff;
        }
    </style>
</head>
<body>

    <h1>Weekly Time Table</h1>

    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tueday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>

        <tr>
            <td>9:00 - 10:00</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
            <td>Biology</td>
            <td>Computer</td>
        </tr>

        <tr>
            <td>10:00 - 11:00</td>
            <td>Science</td>
            <td>Math</td>
            <td>Chemistry</td>
            <td>English</td>
            <td>Sports</td>
        </tr>

        <tr>
            <td>11:00 - 12:00</td>
            <td>Computer</td>
            <td>Physics</td>
            <td>Math</td>
            <td>History</td>
            <td>Biology</td>
        </tr>

        <tr>
            <td>12:00 - 1:00</td>
            <td colspan="5"><b>Lunch Break</b></td>
        </tr>

        <tr>
            <td>1:00 - 2:00</td>
            <td>History</td>
            <td>Biology</td>
            <td>English</td>
            <td>Chemistry</td>
            <td>Math</td>
        </tr>
    </table>

</body>
</html>
