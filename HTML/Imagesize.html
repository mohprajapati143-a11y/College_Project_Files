<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Size and Padding Example</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
        }

        /* Image styling */
        .styled-image {
            width: 300px;          /* Control image width */
            height: auto;          /* Maintain aspect ratio */
            padding: 20px;         /* Add padding around image */
            background: #e0e7ff;   /* Light background to show padding */
            border-radius: 10px;   /* Rounded corners */
            display: block;
            margin: 20px auto;     /* Center the image */
        }
    </style>
</head>
<body>

    <h1>Image Insertion with Size and Padding</h1>

    <img src="C:\Users\Mohit\Pictures\WhatsApp Image 2026-02-07 at 4.37.54 PM.jpeg"
         alt="Sample"
         class="styled-image">

</body>
</html>
