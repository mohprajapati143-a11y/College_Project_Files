<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thumbnail Graphics with Text</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .thumb-box {
            text-align: center;
            background: #e0e7ff;
            padding: 15px;
            border-radius: 10px;
            width: 180px;
        }

        .thumbnail {
            width: 150px;      /* Thumbnail size */
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto 10px;
        }

        .caption {
            font-size: 16px;
            color: #1f2937;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Thumbnail Graphics with Text</h1>

    <div class="gallery">

        <div class="thumb-box">
            <img src="C:\Users\Mohit\Pictures\WhatsApp Image 2025-12-18 at 20.35.37_e39f6c25.jpg"
                 alt="Thumbnail 1"
                 class="thumbnail">
            <div class="caption">Mohit</div>
        </div>

        <div class="thumb-box">
            <img src="C:\Users\Mohit\Pictures\WhatsApp Image 2025-12-18 at 20.33.55_788f946d.jpg"
                 alt="Thumbnail 2"
                 class="thumbnail">
            <div class="caption">Ritesh</div>
        </div>

        <div class="thumb-box">
            <img src="C:\Users\Mohit\Pictures\WhatsApp Image 2025-12-18 at 20.36.41_b089f3ce.jpg"
                 alt="Thumbnail 3"
                 class="thumbnail">
            <div class="caption">Avnish</div>
        </div>

    </div>

</body>
</html>
