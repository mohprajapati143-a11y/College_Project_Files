<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Styled Hyperlinks</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 40px;
        }

        h2 {
            color: #38bdf8;
        }

        /* Default link style */
        a:link {
            color: #60a5fa;
            text-decoration: none;
            font-weight: bold;
        }

        /* Visited link */
        a:visited {
            color: #a78bfa;
        }

        /* Hover effect */
        a:hover {
            color: #facc15;
            text-decoration: underline;
        }

        /* Active (when clicked) */
        a:active {
            color: #f87171;
        }
    </style>
</head>
<body>

    <h2>Styled Hyperlinks Example</h2>

    <p>
        Check out this styled link:  
        <a href="https://www.example.com" target="_blank">Visit Example Website</a>
    </p>

    <p>
        Another link for testing:  
        <a href="https://www.google.com" target="_blank">Go to Google</a>
    </p>

</body>
</html>
