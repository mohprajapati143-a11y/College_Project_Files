<!DOCTYPE html>
<html>
<head>
  <title>Fibonacci</title>
</head>
<body>
  <h2>Fibonacci Series</h2>
  <input type="number" id="fibInput" placeholder="Enter how many terms">
  <button onclick="generateFibonacci()">Generate</button>
  <p id="fibOutput"></p>

  <script>
    function generateFibonacci() {
      let n = parseInt(document.getElementById("fibInput").value);
      let fib = [0, 1];
      for (let i = 2; i < n; i++) fib[i] = fib[i - 1] + fib[i - 2];
      document.getElementById("fibOutput").innerText = fib.slice(0, n).join(", ");
    }
  </script>
</body>
</html>
